<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Resume Scanner & Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .mesh-gradient {
        background-color: #FAFAF9;
        background-image: 
          radial-gradient(at 0% 0%, rgba(20, 184, 166, 0.15) 0, transparent 50%), 
          radial-gradient(at 100% 0%, rgba(251, 146, 60, 0.1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, rgba(16, 185, 129, 0.1) 0, transparent 50%);
      }
    </style>
  </head>
  <body class="bg-stone-50 text-stone-900 antialiased mesh-gradient selection:bg-teal-500 selection:text-white min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
